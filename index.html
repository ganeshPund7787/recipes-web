<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sugran.com</title>
  </head>
  <body>
    <h1 id="TopHeading" class="text-warning">
      <img src="https://www.animatedimages.org/data/media/92/animated-cook-and-chef-image-0016.gif" alt="" srcset=""> 
        सुग्रन Recipe's 
        <i class="fa-solid fa-utensils"></i></h1>
    <div class="container-fluid search-box d-flex mt-5">
      <form action="">
        <input
          class="p-2 border border-warning"
          type="text"
          placeholder="Search recipe here"
          id="input"
        />
        <input type="submit" id="SubBtn" class="bg-warning p-2"/>
      </form>
    </div>
    
    <div class="container-fluid img-box">
      <img src="https://media4.giphy.com/media/j2dv7H2pgFyoICoD6E/giphy-preview.gif" alt="" srcset="">
    </div>
    <div class="container" id="OutPutBox"></div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
